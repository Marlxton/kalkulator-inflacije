<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Kalkulator inflacije</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>
		<div class="background-overlay">

			<h1>Kalkulator inflacije</h1>

			<div class="container">
				<form id="form">
					<h3>Stopa inflacije: 
						<input type="number" min="0.1" id="inflationRate"> %
					</h3> <br>
					<h3>Izračunaj koliko će 
						<input type="number" min="1" id="money"> 
						€ da vrijedi za 
						<input type="number" min="1" id="years"> godina?
					</h3>
				</form>

				<button type="button" onclick="inflationCalculator()">Izračunaj</button>
				<button type= "button" onclick= "resetButton()">Restart</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
